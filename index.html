<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Survivors - A Geometric Battle Arena</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div id="hud" class="hidden">
                <div id="health-bar">
                    <div id="health-fill"></div>
                </div>
                <div id="score">Score: 0</div>
                <div id="level">Level: 1</div>
            </div>
            <div id="menu" class="menu-screen">
                <h1>Shape Survivors</h1>
                <p>A Geometric Battle Arena</p>
                <button id="start-btn" class="menu-btn">Start Game</button>
                <button id="instructions-btn" class="menu-btn">Instructions</button>
            </div>
            <div id="instructions" class="menu-screen hidden">
                <h2>How to Play</h2>
                <p>• Use WASD or Arrow Keys to move your triangle</p>
                <p>• Survive waves of geometric enemies</p>
                <p>• Collect power-ups to enhance your abilities</p>
                <p>• Battle through increasingly difficult levels</p>
                <button id="back-btn" class="menu-btn">Back to Menu</button>
            </div>
            <div id="game-over" class="menu-screen hidden">
                <h2>Game Over</h2>
                <p id="final-score">Final Score: 0</p>
                <button id="restart-btn" class="menu-btn">Play Again</button>
                <button id="menu-btn" class="menu-btn">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
